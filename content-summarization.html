<!doctype html>
<html lang="en" x-data="{ copied: false }">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>

    <title>Task Templates</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Task Templates</h1>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Content Summarization Template</h5>
                <p class="card-text">Use this template to summarize content using AI.</p>
                
                <div x-data="{ json: `{
  \"title\": \"Content Summarization\",
  \"type\": \"object\",
  \"properties\": {
    \"content\": {
      \"type\": \"string\",
      \"title\": \"Content to Summarize\",
      \"description\": \"Paste the text you want to summarize.\"
    }
  },
  \"required\": [\"content\"]
}` }">
                    <button class="btn btn-outline-primary" @click="navigator.clipboard.writeText(json); copied = true; setTimeout(() => copied = false, 2000)">ðŸ“‹ Copy JSON</button>
                    <span x-show="copied" x-transition.opacity.out.duration.1500ms> Copied!</span>
                    <pre><code>{{ json }}</code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
