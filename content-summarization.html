<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>

    <title>Content Summarization Task Template</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Content Summarization Task Template</h1>
        <div class="card mb-3">
            <div class="card-body">
                <p>Use this template to summarize content using AI.</p>

                <div x-data="{ json: `{
  \"title\": \"Content Summarization\",
  \"type\": \"object\",
  \"properties\": {
    \"content\": {
      \"type\": \"string\",
      \"title\": \"Content to Summarize\",
      \"description\": \"Paste the text you want to summarize.\"
    }
  },
  \"required\": [\"content\"]
}` }">
                    <button class="btn btn-outline-primary mb-2" @click="navigator.clipboard.writeText(json); $dispatch('copied', { message: 'JSON copied!' });">ðŸ“‹ Copy JSON</button>
                    <textarea class="form-control" rows="10" x-text="json" readonly></textarea>
                </div>

                <div x-data="{ uiSchema: `{
  \"content\": {
    \"ui:widget\": \"textarea\",
    \"ui:options\": {
      \"rows\": 10
    }
  }
}` }">
                    <button class="btn btn-outline-secondary mb-2" @click="navigator.clipboard.writeText(uiSchema); $dispatch('copied', { message: 'UI Schema copied!' });">ðŸ“‹ Copy UI Schema</button>
                    <textarea class="form-control" rows="5" x-text="uiSchema" readonly></textarea>
                </div>

                <div x-data="{ copiedMessage: '' }" @copied.window="copiedMessage = $event.detail.message, setTimeout(() => copiedMessage = '', 2000)">
                    <span x-show="copiedMessage" x-text="copiedMessage" class="text-success"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
